<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>SWT Forgot Password</title>
    <link rel="stylesheet" href="loginpage.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <div class="wrapper">
        <div class="title">
            Forgot Password
        </div>
        <form action="#">
            <div class="field">
                <input type="text" required>
                <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" minlength="8" maxlength="16" required>
               <label>New password</label>
           </div>
           <div class="field">
            <input type="password" minlength="8" maxlength="16" required>
            <label>Retype your new password</label>
        </div>
            <div class="field">
                <input type="submit" value="Reset Password">
            </div>
            <div class="signup-link">
                Remember your password? <a href="ForgetPassword.html">Login now</a>
            </div>
        </form>
    </div>
</body>

</html>
